<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Яндекс Аккаунты – @yandeks_akkauntbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Покупка Яндекс аккаунтов и консультации по Яндекс рекламе. Быстро и удобно через Telegram.">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 22px;
      text-align: center;
    }

    .btn {
      width: 100%;
      max-width: 320px;
      padding: 16px;
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #ffffff);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Выберите действие</h1>

  <button class="btn" onclick="openChat('Хочу купить аккаунты')">
    Купить аккаунты
  </button>

  <button class="btn" onclick="openChat('Нужна консультация по Яндекс рекламе')">
    Консультация по Яндекс рекламе
  </button>

  <button class="btn" onclick="openChannel()">
    Подписаться на наш TG-канал
  </button>

  <button class="btn" onclick="shareBot()">
    Поделиться ботом
  </button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Открытие чата с ботом
    function openChat(text) {
      const url = `https://t.me/yandeks_akkauntbot?text=${encodeURIComponent(text)}`;
      tg.openTelegramLink(url);
    }

    // Открытие канала
    function openChannel() {
      tg.openTelegramLink('https://t.me/skidka_dir');
    }

    // Поделиться ботом с текстом, где используется название бота и логин @
    function shareBot() {
      const botName = "Яндекс Аккаунты"; // название бота
      const botUsername = "@yandeks_akkauntbot"; // логин бота для упоминания

      const shareText = `Рекомендую бота ${botName} по продаже аккаунтов Яндекс Директ: ${botUsername}`;

      // Ссылка для пересылки через Telegram share
      const url = `https://t.me/share/url?url=&text=${encodeURIComponent(shareText)}`;

      tg.openTelegramLink(url);
    }
  </script>
</body>
</html>
